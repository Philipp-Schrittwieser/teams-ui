<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Teams-Weird-Hover</title>

   <style>

      p {
         font-family: Arial;
         font-size: 14px;
         margin: 0px;
      }

      button:hover {
      cursor: pointer;
      }

      body {
         margin: 0;
         margin-top: 10px;
      }

      div {
         display: inline-block;
      }      

      .header {
         display: flex;
         align-items: center;
         justify-content: space-between;
         position:fixed;
         height: 70px;
         top:0;
         left:90px;
         right:0;
         background-color: rgb(68, 71, 145);
      }

      .search-bar {
      font-size:24px;
      background-color: rgb(218, 218, 218);
      font-size: 19px;
      height: 46px;
      width: 100%;
      min-width: none;
      border-radius: 5px;
      border:none;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
      }

      .side-icon {
         display:flex;
         flex-direction: row;
         align-items: center;
         justify-content: center;
         position:fixed;
         width:90px;
         height:70px;
         top:0;
         left:0;
         background-color: rgb(68, 71, 145);
      }

      .sidebar {
         opacity: 1;

         position:fixed;
         top:70px;
         left:0;
         bottom:0;

         display:flex;
         flex-direction: column;
         align-items: center;
         width:100px;
         
         background-color: rgb(235,235,235);
      }

      .icons-sidebar-left {
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         height: 82px;
      }

      .icons-sidebar-left div {
         text-align: center;
      }


      .icons-sidebar-left img {
         height:34px;
         object-fit: cover;
         margin-bottom: 1px;
      }


      .header-left, .header-right {
         display:flex;
         align-items: center;
      }

      .header-left {
      }

      .header-right {
         display: flex;
         align-items: center;
         justify-content: end;
         margin-left: 20px;
      }


      .header-middle {
         flex: 1;
         max-width: 905px;
         padding-right: 58px;
      }

      .waffle-icon {
      width:36px;
      margin-bottom: 6px;
      margin-left: 10px;
      object-fit: cover;
      }

      .profile-icon {
      width: 46px;
      object-fit: cover;
      border-radius: 20px;
      margin: 0px 20px 0px 12px;
      }

      .threedots-icon {
      width:20px;
      object-fit: cover;
      }

      .teams-text, .schulen-text {
         color: white;
         display: inline-block;
         font-size: 18px;
      }

      .teams-text {
         margin-top: 5px;
         margin-right: 26px;
         margin-left: 40px;
         font-weight: 500;
         font-size: 21px;
      }

      .schulen-text {
         margin-top: 1px;
         margin-left: 24px;
         margin-right: 6px;
         font-size: 17.5px; 
      }

      ::placeholder {
         color: rgb(124, 124, 124);
         padding-left: 40px;
         font-family: Arial;
      }


      .sidebar-hovered {
         position:fixed;
         top:70px;
         left:0;
         bottom:0;

         display:flex;
         flex-direction: column;
         align-items: center;
         width:100px;

      }

      .icons-sidebar-left-hovered {
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         height: 82px;
      }

      .icons-sidebar-left-hovered img {
         height:34px;
         object-fit: cover;
         margin-bottom: 1px;
      }
         
      .icons-sidebar-left-hovered div {
         text-align: center;
      }

      .icons-sidebar-left-hovered p {
         opacity: 0;
      }

      .icons-sidebar-left-hovered p:hover {
         opacity: 1;
         color: #5B5FC7;
      }

      .sidebar-hovered button {
         border: none;
         color: none;
      }

      .icon1, .icon2, .icon3, .icon4, .icon5, .icon6, .icon7, .icon8, .icon9, .icon10 {
         opacity:0;
      }

      .icon1:hover, .icon2:hover, .icon3:hover, .icon4:hover, .icon5:hover,
      .icon6:hover, .icon7:hover, .icon8:hover, .icon9:hover, .icon10:hover {
         color: #5B5FC7;
         opacity:1;
      }

   </style>

</head>

      placeholder="Suche">
      </div>

      <div class="header-right">

      </div>

   </div>
